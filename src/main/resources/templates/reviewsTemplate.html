<!doctype html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>A List of All Available Reviews</title>
</head>
<body>

<header>
    <h1>A List of All Reviews</h1>
</header>

<main>
    <ul>

        <li th:each="review: ${reviewsModel}"><a class="product" th:href="@{/review(id=${review.id})}"
                                                 th:text="${review.title}"></a></li>


    </ul>

</main>
</body>
<footer>
    <small>&copy AA 2022</small>
</footer>
</html>
